<!DOCTYPE html>
<html> 
    <header>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </header>
    <body>
        <div class="mainform">
            <form>
                <div class="inputfield">
                    <input type="text" name="fullname" id="fullname" autocomplete="off" required>
                    <label for="fullname">NAME<span class="star">*</span></label>
                    <span class="example">Eg. John Doe</span>
                </div>
                <h4>Gender</h4>
                <div class="radiofield">
                    <input class="radioinput" type="radio" id="male" name="gender" value="male">
                    <label class="radiolabel" for="male">Maleeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</label><br>
                    <input class="radioinput" type="radio" id="female" name="gender" value="female">
                    <label class="radiolabel" for="female">Female</label><br>
                    <input class="radioinput" type="radio" id="other" name="gender" value="other">
                    <label class="radiolabel" for="other">Other</label>
                </div>
            </form>
        </div>
    </body>
</html>
